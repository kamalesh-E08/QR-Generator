<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image" href="logo.jpg" />
    <title>QR Code Generator</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="Style.css">
</head> 
<body> 
    <h1>QR Code Generator</h1> 
    <div class="container">
        <input type="text" id="url" placeholder="Enter a URL">
        <label class="control-label" for="qrSize">QR Code Size:</label>
        <input type="range" id="qrSize" min="100" max="400" value="200">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button onclick="saveQRCode()">Save QR Code</button>
        <div id="qrcode"></div>
    </div>
</body> 
<script src="Script.js"></script>
</html>
